<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quack Shack</title>
  <link rel="shortcut icon" href="img/logo/duck.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="home" class="wrapper">
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
          <div class="container">
            <a class="navbar-brand" href="./">Quack Shack</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#navMenu" aria-controls="navMenu" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="offcanvas offcanvas-end" tabindex="-1" id="navMenu" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title pe-5" id="offcanvasNavbarLabel">Quack Shack</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body text-dark">
                <ul class="navbar-nav justify-content-end flex-grow-1 text-dark">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./about.html">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                      Shop
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="./products.html">Products</a></li>
                      <li><a class="dropdown-item" href="./service.html">Service</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contacts.html">Contacts</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                      <i class="bi bi-person"></i>
                      Account
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
                      <li><a class="dropdown-item" href="" data-bs-toggle="modal" data-bs-target="#registrationModal">Register</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./">
                      <i class="bi bi-cart-fill"></i>
                      <span class="d-lg-none">Cart</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://github.com/ruzzeldean/quack-shack" target="_blank">
                      <i class="bi bi-github"></i>
                      <span class="d-lg-none">Source Code</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <main>
      <section id="home-page" class="hero-section d-flex flex-column justify-content-center align-items-center text-white text-center px-1">
        <h1 class="display-3 fw-semibold">Quack Shack</h1>
        <p class="lead">Everything Ducks, No Regrets</p>
        <a class="btn btn-warning mt-3" href="products.html">Shop Now</a>
      </section>
    </main>

    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h2 id="loginModalLabel" class="modal-title fs-4">Account Login</h2>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter email" required>
              </div>

              <div class="mb-5">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter password" required>
              </div>

              <div class="text-end">
                <input type="submit" class="btn btn-warning">

                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="registrationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h2 id="registrationModalLabel" class="modal-title fs-4">Account Registration</h2>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter First Name" required>
              </div>

              <div class="mb-3">
                <label for="middle-name" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middle-name" placeholder="Enter Middle Name">
              </div>

              <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
              </div>

              <div class="mb-3">
                <label for="registration-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="registration-email" placeholder="Enter email" required>
              </div>

              <div class="mb-3">
                <label for="registration-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="registration-password" placeholder="Enter password" required>
              </div>

              <div class="mb-5">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
              </div>

              <div class="text-end">
                <input type="submit" class="btn btn-warning">

                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
